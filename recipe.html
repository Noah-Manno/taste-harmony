<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taste Harmony</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/css/foundation.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/recipe.css" />
  </head>
  <body>
    <!-- HEADER AND NAVBAR -->
    <div class="top-bar">
      <img
        class="cell small-3 logo"
        id="logo"
        src="./assets/images/tasteharmony_logo.png"
        alt="taste harmony logo"
      />
      <div
        class="title-bar"
        data-responsive-toggle="example-menu"
        data-hide-for="medium">
        <button
          class="menu-icon"
          type="button"
          data-toggle="example-menu"
        ></button>
      </div>

    <div class="top-bar" id="example-menu">
        <ul class="dropdown menu" data-dropdown-menu>
          <li class="has-submenu">
            <a class="text-black" href="#0">Recipe Builder</a>
            <ul class="submenu menu vertical" data-submenu>
              <li><a class="text-black" href="#0">Find a Recipe!</a></li>
              <li><a class="text-black" href="#0">Surprise Me!</a></li>
            </ul>
          </li>
          <li><a class="text-black" href="#0">Favorites</a></li>
          <li><a class="text-black" href="#0">About Us</a></li>
        </ul>
      </div>
    </div>

    <main class="grid-x">
      <!-- PAGE TITLE -->
      <div class="cell small-12 large-4 slide-in-right">
        <div class="container">
          <div class="title-container">
            <h1 class="page-title">
              <span class="highlight">Recipe</span> Builder
            </h1>
          </div>
          <img class="plate" src="./assets/images/plate.png" alt="plate" />
        </div>
      </div>

      <!-- INGREDIENT CARD -->
      <div class="cell small-6 large-8 radius bordered shadow card">
        <img src="/assets/images/ingredients2.png" />
        <div class="card-section">
          <h1 class="card-title">Ingredients You Have</h1>
          <div>
            <label
              >Here's where you add the ingredients you already have on hand.  They will be stored in your personal virtual "pantry"! 
              <input
                id="ingredientsInput"
                type="text"
                placeholder="Ingredient"
              />
            </label>
          </div>
          <div class="submit">
            <button
              type="button"
              id="add"
              class="button radius bordered shadow success">
              Add to Pantry!
            </button>
          </div>
                <!-- ACCORDION 1 -->
      <ul class="accordion" data-accordion>
        <li class="accordion-item is-active" data-accordion-item>
          <a href="#" class="accordion-title">Allergies/Intolerances</a>
          <div class="accordion-content" data-tab-content>
                    <label>Do you have any allergies or intolerances?</label>
                    <label
                      >Please select
                      <select>
                        <option value="dairy">Dairy</option>
                        <option value="egg">Egg</option>
                        <option value="gluten">Gluten</option>
                        <option value="grain">Grain</option>
                        <option value="peanut">Peanut</option>
                        <option value="seafood">Seafood</option>
                        <option value="sesame">Sesame</option>
                        <option value="shellfish">Shellfish</option>
                        <option value="soy">Soy</option>
                        <option value="sulfite">Sulfite</option>
                        <option value="treenut">Tree Nut</option>
                        <option value="wheat">Wheat</option>
                      </select>
                    </label>
                    <div class="submit">
                      <button
                        type="button"
                        id="add"
                        class="button radius bordered shadow success">
                        Add!
                      </button>
                    </div>
                  </div>
                </div>
              </div>

            <!-- ACCORDION 2 -->
            <li class="accordion-item" data-accordion-item>
              <a href="#" class="accordion-title">Specialized Diets</a>
              <div class="accordion-content" data-tab-content>
                <label>Dietary Preferences?</label>
                <label
                  >Please select
                  <select>
                    <option value="glutenfree">Gluten Free</option>
                    <option value="keto">Keto</option>
                    <option value="lactoveg">Lacto-Vegetarian</option>
                    <option value="lowfodmap">Low FODMAP</option>
                    <option value="ovoveg">Ovo-Vegetarian</option>
                    <option value="paleo">Paleo</option>
                    <option value="pescetarian">Pescetarian</option>
                    <option value="primal">Primal</option>
                    <option value="vegan">Vegan</option>
                    <option value="veg">Vegetarian</option>
                    <option value="whole30">Whole 30</option>
                  </select>
                </label>
                <div class="submit">
                  <button
                    type="button"
                    id="add"
                    class="button radius bordered shadow success">
                    Add!
                  </button>
                </div>
              </div>
            </li>
          </div>
        </li>
        <!-- ACCORDION 3 -->
        <li class="accordion-item" data-accordion-item>
          <a href="#" class="accordion-title">Meal Types</a>
          <div class="accordion-content" data-tab-content>
            <label>Meal Types</label>
            <label
              >Please select
              <select>
                <option value="maindish">Main Dish</option>
                <option value="sidedish">Side Dish</option>
                <option value="dessert">Dessert</option>
                <option value="appetizer">Appetizer</option>
                <option value="salad">Salad</option>
                <option value="breakfast">Breakfast</option>
                <option value="soup">Soup</option>
                <option value="snack">Snack</option>
              </select>
            </label>
            <div class="submit">
                <button
                  type="button"
                  id="add"
                  class="button radius bordered shadow success">
                  Add!
                </button>
              </div>
          </div>
        </li>
      </ul>
        </div>
      </div>

        <!-- PANTRY -->
            <div class="pantry cell small-6 large-8 large-offset-1 card">
                <div class="card-section">
                    <h1 class="card-title">My Pantry</h1>
                    <ul class="include-ingredients" id="includeIngredients"></ul>
                </div>
                    <img src="./assets/images/pantry.png" />
            </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/js/foundation.min.js"
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).foundation();
    </script>
    <script src="./assets/js/recipe.js"></script>
    <script src="./assets/js/recipeget.js"></script>
  </body>
</html>
