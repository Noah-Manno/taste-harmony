                <button class="menu-icon" type="button" data-toggle="example-menu"></button>
              </div>
              
            <div class="top-bar" id="example-menu">
                  <ul class="dropdown menu" data-dropdown-menu>
                    <li class="has-submenu">
                      <a class="text-black" href="#0">Recipe Builder</a>
                      <ul class="submenu menu vertical" data-submenu>

        </div>


<main class="grid-x">
  <!-- PAGE TITLE -->
  <div class="cell small-12 large-4">
    <div class="container">
      <div class="title-container">
        <h1 class="page-title"><span class="highlight">Recipe</span> Builder</h1>
      </div>
      <img class="plate" src="./assets/images/plate.png" alt="plate">
   </div>
  </div>

<!-- INGREDIENT CARD -->
  <div class="cell small-6 large-4 radius bordered shadow card">
    <img src="./assets/images/Ingredients.png">
    <div class="card-section">
      <h1 class="card-title">Ingredients You Have</h1>
      <div>
        <label>What Ingredients Would You Like to Include?
          <input type="text" placeholder="Ingredient">
        </label>
      </div>
  <div class="submit">
      <button type="button" class="button radius bordered shadow success">Add!</button>
  </div>
    </div>
  </div>


<!-- PANTRY -->
<div class="pantry cell small-6 large-4 card">
  <div class="card-section">
      <h1 class="list-title">My Pantry</h1>
      <ul class="include-ingredients" id="includeIngredients">
        <li>Test</li>
        <li>Test</li>
        <li>Test</li>
        <li>Test</li>
        <li>Test</li>
        <li>Test</li>
        <li>Test</li>
        <li>Test</li>
        <li>Test</li>
        <li>Test</li>
      </ul>
  </div>
  <img src="./assets/images/pantry.png">
</div>




</main>
